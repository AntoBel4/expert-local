<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message envoyé – Expert Local</title>

    <style>
        /* ========= GLOBAL ========= */
        body {
            margin: 0;
            padding: 0;
            background: #F3F4F6; /* gris clair uniforme */
            font-family: "Inter", sans-serif;
            color: #1A365D; /* bleu roi */
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* ========= CONTAINER ========= */
        .success-container {
            max-width: 520px;
            margin: auto;
            background: #FFFFFF;
            padding: 40px;
            border-radius: 16px;
            text-align: center;
            box-shadow:
                0 10px 25px -5px rgba(0, 0, 0, 0.1),
                0 8px 10px -6px rgba(0, 0, 0, 0.1);
        }

        /* ========= ICÔNE ========= */
        .icon {
            width: 80px;
            height: 80px;
            background: #F59E0B; /* or */
            color: #FFFFFF;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 42px;
            margin: 0 auto 24px;
            box-shadow: 0 6px 12px rgba(245, 158, 11, 0.35);
        }

        /* ========= TITRES & TEXTES ========= */
        h1 {
            font-size: 2rem;
            font-weight: 800;
            margin-bottom: 12px;
            color: #1A365D;
        }

        p {
            font-size: 1.1rem;
            color: #334155;
            margin-bottom: 28px;
            line-height: 1.6;
        }

        /* ========= BOUTON ========= */
        .btn-back {
            display: inline-block;
            background: #1A365D; /* bleu roi */
            color: #FFFFFF;
            padding: 14px 26px;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 700;
            text-decoration: none;
            transition: 0.28s ease;
            box-shadow: 0 8px 18px rgba(0, 0, 0, 0.15);
        }

        .btn-back:hover {
            background: #F59E0B; /* or */
            color: #1A365D;
            transform: translateY(-2px);
            box-shadow: 0 10px 24px rgba(0,0,0,0.2);
        }

        /* ========= FOOTER ========= */
        footer {
            text-align: center;
            font-size: 0.9rem;
            color: #64748B;
            padding: 25px;
            margin-top: auto;
        }
    </style>
</head>
<body>

    <div class="success-container">
        <div class="icon">✔</div>

        <h1>Message bien reçu !</h1>

        <p>
            Merci de m’avoir contacté.<br>
            Je reviens vers vous dans les prochaines heures avec une réponse personnalisée.
        </p>

        <a href="index.html" class="btn-back">Retourner au site</a>
    </div>

    <footer>
        © 2025 – Expert Local • Tous droits réservés
    </footer>

</body>
</html>
