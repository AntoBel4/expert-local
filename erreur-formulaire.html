<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Erreur - Expert Local</title>
    <!-- Police -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0F172A;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }

        .container {
            background: rgba(255, 255, 255, 0.05);
            padding: 40px;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            max-width: 500px;
            width: 90%;
        }

        h1 {
            color: #EF4444;
            margin-bottom: 20px;
        }

        p {
            color: #94A3B8;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .btn {
            display: inline-block;
            background: #EF4444;
            color: white;
            text-decoration: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background: #DC2626;
            transform: translateY(-2px);
        }

        .icon {
            font-size: 60px;
            margin-bottom: 20px;
            display: block;
        }
    </style>
</head>

<body>
    <div class="container">
        <span class="icon">⚠️</span>
        <h1>Une erreur est survenue</h1>
        <p>Veuillez vérifier que tous les champs requis sont bien remplis et que votre adresse email est valide.</p>
        <a href="javascript:history.back()" class="btn">← Retour au formulaire</a>
    </div>
</body>

</html>
