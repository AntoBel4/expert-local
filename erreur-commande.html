<head>

    <style>
        /* ========= GLOBAL ========= */
        body {
            margin: 0;
            padding: 0;
            background: #F3F4F6; /* gris clair */
            font-family: "Inter", sans-serif;
            color: #1A365D;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* ========= CONTAINER ========= */
        .error-container {
            max-width: 540px;
            margin: auto;
            background: #FFFFFF;
            padding: 40px;
            border-radius: 16px;
            text-align: center;
            box-shadow:
                0 10px 25px -5px rgba(0, 0, 0, 0.1),
                0 8px 10px -6px rgba(0, 0, 0, 0.1);
            margin-top: 80px;
        }

        /* ========= ICON ========= */
        .icon {
            width: 80px;
            height: 80px;
            background: #DC2626; /* Rouge doux */
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 42px;
            margin: 0 auto 24px;
            box-shadow: 0 6px 12px rgba(220, 38, 38, 0.3);
        }

        /* ========= TITRES & TEXTES ========= */
        h1 {
            font-size: 2rem;
            font-weight: 800;
            margin-bottom: 12px;
            color: #1A365D;
        }

        p {
            font-size: 1.1rem;
            color: #334155;
            margin-bottom: 20px;
            line-height: 1.6;
        }

        /* ========= CTA ========= */
        .btn-back {
            display: inline-block;
            background: #1A365D;
            color: #FFFFFF;
            padding: 14px 26px;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 700;
            text-decoration: none;
            transition: 0.28s ease;
            margin-top: 10px;
            box-shadow: 0 8px 18px rgba(0, 0, 0, 0.15);
        }

        .btn-back:hover {
            background: #F59E0B;
            color: #1A365D;
            transform: translateY(-2px);
            box-shadow: 0 10px 24px rgba(0,0,0,0.2);
        }

        footer {
            text-align: center;
            font-size: 0.9rem;
            color: #64748B;
            padding: 30px;
            margin-top: auto;
        }
    </style>
</head>

<body>

    <div class="error-container">

        <div class="icon">✘</div>

        <h1>Paiement annulé</h1>

        <p>
            Le paiement n’a pas abouti ou a été interrompu.<br>
            <strong>Aucun débit n’a été effectué.</strong>
        </p>

        <p>
            Vous pouvez réessayer en toute sécurité ou me contacter si le problème persiste :
            <br><strong>contact@expert-local.fr</strong>
        </p>

        <a href="index.html" class="btn-back">Réessayer le paiement</a>
    </div>

    <footer>
        © 2025 – Expert Local • Tous droits réservés
    </footer>

</body>
